<!DOCTYPE html>
<html lang="en">
	<head>
		<title>We the North</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel ="stylesheet" href = "WTN_landing.css">
		<link rel ="stylesheet" href = "css/bootstrap.css">
		<link rel ="stylesheet" href = "css/font-awesome.css">
		<script src="js/jquery.js"></script>
		<script src="js/jquery.bgswitcher.js"></script>
		<script src="js/bootstrap.js"></script>
		<link rel="stylesheet" href="js/jquery-UI/jquery-ui.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather|Muli" rel="stylesheet">
	</head>

	<script>
		$(document).ready(function(){
			$(function () {
  				$(document).scroll(function () {
    			var $nav = $(".navbar-fixed-top");
    			$nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
			  });
			});
		});
	</script>

	<body>
		<div class="fluid-container canada_banner">

			<div class="fluid-container">
				<div class=:"row">
					<nav class="navbar navbar-inverse navbar-fixed-top ">
					  <div class="container">
					    <div class="navbar-header">
					      <button style="width:7%;" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>                        
					      </button>
					      <a class="navbar-brand" href="#">For The North</a>
					    </div>
					    <div class="collapse navbar-collapse" id="myNavbar">
					      <ul class="nav navbar-nav navbar-right">
					        <li><a href="#">Home</a></li>
					        <li><a href="#"><i class="fa fa-facebook " aria-hidden="true"></i> &nbsp;Facebook</a></li>
					        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i> &nbsp;Instagram</a></li>
					      </ul>
					    </div>
					  </div>
					</nav>
				</div>	
			</div>


		<div class="container">
			<div class="row leaf" style="margin:5%">
				<center><img src="images/FTN_logo.png" id="logo" style="height:70%;width:70%;margin-top:-20%;margin-bottom:-25%;filter: brightness(2);"></center>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="back_cover">
						<form id="contact">
							<div class="form_container">
								<div class="form_header">
									<h2>Enter Our Free Launch Giveaway!!</h2>
								</div>
								<div class="form_under_header">
									<h3>Each Giveaway box is valued at over $200!</h3>
								</div>
								<input type="text" placeholder="First Name" name="name" style="margin-left:5%;">
								<div class="text_box_info">Discover what's <span style=>YOUR</span> box </div>
								<br>
								<br>
								<input type="email" placeholder="Email Address" style="margin-bottom:10px;margin-left:5%;">
								<br>
								<div id="gender_text" style="margin-left:5%;">Select Your Gender</div>
								<div class="gender_option" style="margin-left:5%;">
									<select name="gender" style="padding:20px;">
										<option value="male" style="color:black;">Male</option>
										<option value='female'>Female</option>
									</select>
								</div>	
								<button id="submit" type="submit" style="margin-bottom:5%;margin-top:5%;margin-left:5%;font-size:1.5em;">Send</button>
							</div>
						</form>
					</div>	
				</div>
			</div>
		</div>



		</div>
	</body>
</html>
